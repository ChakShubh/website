<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        .two {
            opacity: 80%;
            filter: contrast(20);
            filter: sepia(.65);
            filter: drop-shadow(12px 12px 10px);  
            padding-left: 18%;
            padding-bottom: 40%;
        }

        .three {
            opacity: 70%;
            filter: contrast(20);
            filter: sepia(.65);
            filter: drop-shadow(12px 12px 10px);  
            padding-left: 18%;
            padding-bottom: 40%;
        }

        .four {
            opacity: 80%;
            filter: contrast(20);
            filter: sepia(.65);
            filter: drop-shadow(12px 12px 10px);
            padding-left: 18%;
            padding-bottom: 40%;
        }

        .t1{
            border: 1px;
            border-color: rgb(11, 11, 11);
            transition: transform .2s; /* Animation */
            padding-left: 10%;
        }

        .two:hover{
            transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }

        .three:hover{
            transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }

        .four:hover {
            transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }

        td{
        padding: 0 28px;
        }
    </style>
</head>

<body style="background-color:cornflowerblue;">
    <div>
        <h1><center> Photo Gallery - Virtual Classes !!! </center></h1>
        <table class="t1">
            <tr>
            <td><img class='two' src="./images/download1.jpeg" width="250" height="250" id="i1"></td>&nbsp;
            <td><img class='three' src="./images/download2.jpeg" width="250" height="250"></td>&nbsp;
            <td><img class='four' src="./images/download3.jpeg" width="250" height="250"></td>&nbsp;
            </tr>
            <br><br>
            <tr>
            <td><img class='two' src="./images/download4.jpeg" width="250" height="250"></td>&nbsp;
            <td><img class='three' src="./images/download5.jpeg" width="250" height="250"></td>&nbsp;
            <td><img class='four' src="./images/download6.jpeg" width="250" height="250"></td>&nbsp;
            </tr>
            <br><br>
            <tr>
                <td><img class='two' src="./images/download7.jpeg" width="250" height="250"></td>&nbsp;
                <td><img class='three' src="./images/download8.jpeg" width="250" height="250"></td>&nbsp;
                <td><img class='four' src="./images/download9.jpeg" width="250" height="250"></td>&nbsp;
            </tr>
        </table>
     </div>
     <br><br>
</body>
</html>
